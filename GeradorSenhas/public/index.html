<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title> 
</head>
<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as Opções.</div>



        <!--Inputs para interação com o usuario-->
        <label >Quantidade de caracteres 
            <input type="number" min = "1" max = "50" class="qtd-caracteres">
        </label><br>
        <label >Adicionar Maisculas 
            <input type="checkbox" class="chk-maiusculas" checked>
        </label><br>
        <label >Adicionar Minusculas 
            <input type="checkbox" class="chk-minusculas" >
        </label><br>
        <label >Adicionar Números 
            <input type="checkbox" class="chk-numeros" >
        </label><br>
        <label >Adicionar Símbolos
            <input type="checkbox" class="chk-simbolos" >
        </label><br>
        <button class="gerar-senha">Gerar Senha</button>
       



    </section>



    <script src="./assets/js/bundle.js"></script>
</body>
</html>
